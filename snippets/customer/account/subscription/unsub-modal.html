{{!-- 取消订阅弹窗 --}}
{{#snippet
  'product/commons/base-modal'
  modalId=id
  containerClassName="customer-center-modal__container customer-center-unsub-modal__container"
}}
  <div class="customer-center-unsub-modal__content">
    <div class="customer-center-unsub-modal__title">{{ t 'userCenter.subscription.unsub.title' }}</div>
    <div class="customer-center-unsub-modal__text">{{ t 'userCenter.subscription.unsub.content' }}</div>
    <div class="customer-center-unsub-modal__btns">
      <button class="btn btn-outline-primary btn-sm customer-center-unsub-modal__btns--cancel" type="button">{{ t 'userCenter.cancel' }}</button>
      <button class="btn btn-primary btn-sm customer-center-unsub-modal__btns--save" type="button">{{ t 'userCenter.subscription.unsub.ok-text' }}</button>
    </div>
  </div>
{{/snippet}}
