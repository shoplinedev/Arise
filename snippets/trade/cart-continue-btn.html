{{#if is_empty}}
  <div class="empty-cart-continue-btn">
    <a href="{{redirect_to '/collections'}}">
      <button class="trade-cart-continue-btn body3">{{ t 'cart.checkout_proceeding.continue_shopping' }}</button>
    </a>
  </div>
{{else}}
  <button class="btn btn-primary btn-sm trade-cart-non-empty-continue-btn body3" onclick="window.location.href='{{redirect_to '/collections'}}'">{{ t 'cart.checkout_proceeding.continue_shopping' }}</button>
{{/if}}
