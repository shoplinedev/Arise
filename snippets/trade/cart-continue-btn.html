{{#if is_empty}}
  <div class="empty-cart-continue-btn">
    <a href="/collections">
      <button class="trade-cart-continue-btn body3">{{ t 'cart.go-shopping' }}</button>
    </a>
  </div>
{{else}}
  <button class="btn btn-sm trade-cart-non-empty-continue-btn body3" onclick="window.location.href='/collections'">{{ t 'cart.go-shopping' }}</button>
{{/if}}
