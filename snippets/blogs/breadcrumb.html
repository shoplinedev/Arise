{{ assign 'routes' (default routes (JSONparse '[]')) }}

<div class="{{ classes }} blog-breadcrumb body4">
  {{#each routes}}
    <div class="blog-breadcrumb-link" {{#if @last}}style="opacity: .6;"{{/if}}>{{#if link}}<a href="{{ link }}" alt="{{ name }}">{{ name }}</a>{{else}}{{ name }}{{/if}}</div>
    {{#if (not @last)}}
      <span class="blog-breadcrumb-separator">/</span>
    {{/if}}
  {{/each}}
</div>
