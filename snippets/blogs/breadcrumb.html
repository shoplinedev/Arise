{{ assign 'routes' (default routes (JSONparse '[]')) }}

<div class="{{ classes }} blog-breadcrumb body4">
  {{#forEach routes}}
    <div class="blog-breadcrumb-link">{{#if link}}<a href="{{ link }}" alt="{{ name }}">{{ name }}</a>{{else}}{{ name }}{{/if}}</div>
    {{#if (not isLast)}}
      <span class="blog-breadcrumb-separator">/</span>
    {{/if}}
  {{/forEach}}
</div>
