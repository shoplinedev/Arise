{{ assign 'pay_channel_list' (arrayify 0) }}

{{#if section.settings.show_pay_channel.show}}
  {{#each section.settings.show_pay_channel.pay_channel_list}}
    {{#if show}}
      {{array-push ../pay_channel_list type}}
    {{/if}}
  {{/each}}
{{/if}}

<div class="footer__paychannel">
  {{#each pay_channel_list}}
    <div class="footer__paychannel-item">
      <img class="lozad" data-src="{{ payment_type_img_url this }}" />
    </div>
  {{/each}}
</div>
