<div class="{{#if type "==" '1'}}timeout redTimeout{{else}}timeout orangeTimeout{{/if}}"
  style="color:{{salesCustom.countDownTextColor}};{{#if type "==" '1'}}background-color:{{salesCustom.countDownBgColor}}{{/if}}">
  <div class="timeItem first-timeout-item" {{#if type "==" '2'}}style="background-color:{{salesCustom.countDownBgColor}}" {{/if}}>
    <span class="timeout-days">00</span>
    {{#if type "==" '2'}}
      <span>D</span>
    {{/if}}
  </div>
  <span class='timeout-first-dot' {{#if type "==" '2'}}style="color:{{salesCustom.countDownTextColor}}" {{/if}}>:</span>
  <div class="timeItem" {{#if type "==" '2'}}style="background-color:{{salesCustom.countDownBgColor}}" {{/if}}>
    <span class="timeout-hours">00</span>
    {{#if type "==" '2'}}
      <span>H</span>
    {{/if}}
  </div>
  <span {{#if type "==" '2'}}style="color:{{salesCustom.countDownTextColor}}" {{/if}}>:</span>
  <div class="timeItem" {{#if type "==" '2'}}style="background-color:{{salesCustom.countDownBgColor}}" {{/if}}>
    <span class="timeout-minutes">00</span>
    {{#if type "==" '2'}}
      <span>M</span>
    {{/if}}
  </div>
  <span {{#if type "==" '2'}}style="color:{{salesCustom.countDownTextColor}}" {{/if}}>:</span>
  <div class="timeItem" {{#if type "==" '2'}}style="background-color:{{salesCustom.countDownBgColor}}" {{/if}}>
    <span class="timeout-seconds">00</span>
    {{#if type "==" '2'}}
      <span>S</span>
    {{/if}}
  </div>
</div>
