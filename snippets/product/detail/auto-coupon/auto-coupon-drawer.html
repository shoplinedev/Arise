{{!-- 移动端-自动折扣弹窗 --}}
{{#snippet 'sales/drawer/common-drawer' title='' id=(append 'salesAutoCouponDrawer-' seq)}}
  <div class="sales__autoCouponDrawer-list" style="color:{{color}}">
    {{#each list}}
      <div class="sales__autoCouponDrawer-listItem" {{{ this.shopline_attributes }}}>
        {{ snippet 'sales/auto-coupon/auto-coupon-item' benefitCondition=this benefitType=../benefitType template=../template  }}
      </div>
    {{/each}}
  </div>
{{/snippet}}
