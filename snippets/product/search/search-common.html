{{ preload_state 'products' }}

{{#partial 'title'}}
  <title>Search</title>
{{/partial}}

{{#partial 'head'}}

<script>
  {{#is_modern_browser}}
    window.__loaded_js__.set('{{ assets_url 'product/search/index.min.modern.js' }}')
  {{else}}
    window.__loaded_js__.set('{{ assets_url 'product/search/index.min.js' }}')
  {{/is_modern_browser}}
</script>
  
{{#is_modern_browser}}
  <link rel="stylesheet" href="{{ assets_url 'product/search/index.min.modern.css' }}" />
{{else}}
  <link rel="stylesheet" href="{{ assets_url 'product/search/index.min.css' }}" />
{{/is_modern_browser}}
{{/partial}}


{{#partial 'page_view'}}
{{ assign 'top_ten_products_list' (array-slice products.list 0 10) }}
<script>
  !function () {
    const params = (new URL(document.location))?.searchParams
    const keyword = params.get('keyword');
    if (!keyword) return;
    // 第三方埋点
    window.SL_EventBus.emit('global:thirdPartReport', {
      GA: [
        [
          'event',
          'view_search_results',
          {
            search_term: '{{ request.uri.query.keyword }}',
            items: [{{#forEach products.list}}{id: '{{ reportSkuId }}', name: '{{ title }}', list_position: {{ index }} }{{#unless isLast}},{{/unless}}{{/forEach}}]
          }
        ],
        [
          'event',
          'view_item_list',
          {
            items: [{{#forEach products.list}}{id: '{{ cond reportSkuItemNo reportSkuItemNo reportSkuId }}', list_name: '{{#if ../sortationId}}{{ ../sortation.sortation.title }}{{else}}Search Result{{/if}}',name: '{{ title }}', price: '{{ money_format productMinPrice }}', list_position: {{ index }} }{{#unless isLast}},{{/unless}}{{/forEach}}] 
          } 
        ],
      ],
      GA4: [
        [
          'event',
         'view_item_list',
          {
            items: [{{#forEach products.list}}{item_id: '{{ cond reportSkuItemNo reportSkuItemNo reportSkuId }}', item_list_name: '{{#if ../sortationId}}{{ ../sortation.sortation.title }}{{else}}Search Result{{/if}}',item_name: '{{ title }}', price: '{{ money_format productMinPrice }}', index: {{ index }} }{{#unless isLast}},{{/unless}}{{/forEach}}] 
          } 
        ] 
      ],
      FBPixel: [
        [
          'track',
          'Search',
          {
            search_string: '{{ request.uri.query.keyword }}',
            content_ids: [{{#forEach products.list}}'{{ spuSeq }}'{{#unless isLast}},{{/unless}}{{/forEach}}],
            content_type: 'product_group',
            currency: window?.SL_State?.get('storeInfo.currency'),
          },
          {
            eventID: 'search{{ serverEventId }}'
          }
        ],
      ],
      GAR: [
        [
         'event',
          'view_search_results',
          {
            items: [{{#forEach top_ten_products_list}}{id: '{{ reportSkuId }}', google_business_vertical: 'retail'}{{#unless isLast}},{{/unless}}{{/forEach}}]
          }
        ]
      ],
       GARemarketing: [
       [
         'event',
          'view_search_results',
          {
            ecomm_prodid: [{{#forEach top_ten_products_list}}'{{ reportSkuId }}'{{#unless isLast}},{{/unless}}{{/forEach}}], 
            ecomm_pagetype: 'searchresults',
          }
        ]
      ],
    });
  }()
</script>
<script>
  window.HdSdk.shopTracker.report('60006259', {
    event_name: 'view',
    page: '106',
    search_type: '{{ default (get 'type' request.uri.query) '' }}',
    iframe_id: 1
  })
</script>
{{/partial}}
