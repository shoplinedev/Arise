{{assign 'typeValue' '1'}}
{{#if request.uri.query.sort_type}}
  {{assign 'typeValue' request.uri.query.sort_type}}
{{/if}}
<div class="product-list-sort custom-body-color">
  <span class="product-list-sort-arrow">
    {{snippet 'icons/icon_collapse_arrow'}}
  </span>
  <select class="body3" name="collection-sort" id="collection-sort">
    <option {{#if typeValue '===' '1'}}selected{{/if}} value="1">{{t "products.product_list.recommend"}}</option>
    <option {{#if typeValue '===' '2'}}selected{{/if}} value="2">{{t "products.product_list.top_sellers"}}</option>
    <option {{#if typeValue '===' '3'}}selected{{/if}} value="3">{{t "products.product_list.new_arrivals"}}</option>
    <option {{#if typeValue '===' '4'}}selected{{/if}} value="4">{{t "products.product_list.price_low_to_high"}}</option>
    <option {{#if typeValue '===' '5'}}selected{{/if}} value="5">{{t "products.product_list.price_high_to_low"}}</option>
  </select>
</div>
